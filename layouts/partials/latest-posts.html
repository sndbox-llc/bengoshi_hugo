<div class="row row-cols-1 gx-0 gy-4">

    {{ range first 3 (where .Site.RegularPages.ByDate.Reverse "Section" "post" ) }}
      <div class="col">
  
        <div class="card h-100 border-0 border-bottom pb-3">
          <div class="card-body">
            <!-- 📅 日付を上へ -->
            <p class="text-muted small mb-2">
              {{ .Date | time.Format ":date_long" }}
            </p>
  
            <!-- 🧾 タイトル（小さめ・茶色） -->
            <h5 class="card-title mb-2">
              <a class="stretched-link text-decoration-none text-brown" href="{{ .RelPermalink }}">
                {{ .Title }}
              </a>
            </h5>
  
            <!-- ✍️ 著者（任意表示） -->
            {{ with .Params.authors }}
              <p class="card-subtitle text-muted small mb-2">
                by {{ index . 0 }}
              </p>
            {{ end }}
  
            <!-- 📖 要約 -->
            <p class="card-text small">
              {{ with .Params.description }}
                {{ . }}
              {{ else }}
                {{ .Summary | truncate 200 }}
              {{ end }}
            </p>
          </div>
        </div>
  
      </div>
    {{ end }}
  
  </div>
